<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - EchoTuner</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon error">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1 class="auth-title error">Authentication Failed</h1>
        {{error_detail}}
        <p class="auth-message">{{error_message}}</p>
        <p class="auth-footer">This window will close automatically in a few seconds.</p>
    </div>
    <script nonce="{{nonce}}">
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
