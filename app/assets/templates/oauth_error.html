<!DOCTYPE html>
<html>
<head>
    <title>Authentication Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #0F0A1A;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .error-icon {
            background: #ff6b6b;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #ff6b6b;
            margin: 0 0 10px;
        }
        p {
            color: #cccccc;
            margin: 0 0 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1>Authentication Failed</h1>
        <p>Error: {{error}}</p>
        <p>Please try again.</p>
    </div>
    <script>
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
