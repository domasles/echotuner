name: echotuner
description: AI-powered Spotify playlist generator

publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: '>=3.0.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    
    # HTTP client
    http: ^1.4.0
    
    # State management
    provider: ^6.1.2
    
    # Local storage
    shared_preferences: ^2.5.3
    
    # Device info
    device_info_plus: ^11.5.0
    
    # URL launcher for Spotify auth
    url_launcher: ^6.2.1

    # JSON serialization
    json_annotation: ^4.8.1
    
    # Environment variables
    flutter_dotenv: ^5.1.0
    
    # UI components
    flutter_svg: ^2.0.9
    cupertino_icons: ^1.0.6

dev_dependencies:
    flutter_test:
        sdk: flutter
    
    flutter_lints: ^6.0.0
    json_serializable: ^6.9.5
    build_runner: ^2.4.7

flutter:
    uses-material-design: true
    
    assets:
        - lib/config/.env
