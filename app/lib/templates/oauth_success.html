<!DOCTYPE html>
<html>
<head>
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #0F0A1A;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .success-icon {
            background: #8B5CF6;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #8B5CF6;
            margin: 0 0 10px;
        }
        p {
            color: #cccccc;
            margin: 0 0 30px;
        }
        .close-info {
            color: #999999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h1>Success!</h1>
        <p>You've successfully connected your Spotify account to EchoTuner.</p>
        <p class="close-info">You can now close this window and return to the app.</p>
    </div>
    <script>
        // Auto-close after 3 seconds
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
