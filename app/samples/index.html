<!DOCTYPE html>
<html>
    <head>
        <base href="$FLUTTER_BASE_HREF">
        <meta charset="UTF-8">
        <meta content="IE=Edge" http-equiv="X-UA-Compatible">
        <meta name="description" content="AI-powered Spotify playlist generator">

        <script src="env-config.js"></script>

        <!-- iOS meta tags & icons -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="EchoTuner">
        <link rel="apple-touch-icon" href="icons/Icon-192.png">
        <link rel="icon" type="image/png" href="favicon.png"/>

        <title>EchoTuner</title>
        <link rel="manifest" href="manifest.json">

        <style>
            body {
                margin: 0;
                padding: 0;
                background: #303030;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }

            .mobile-warning {
                display: none;
                background: #1d1d1d;
                color: #111;
                padding: 4rem 5rem;
                border-radius: 25px;
                text-align: center;
                max-width: 95%;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            }

            .mobile-warning h1 {
                font-size: 3rem;
                font-weight: bold;
                margin: 0 0 1.5rem 0;
                color: #ffffff;
            }

            .mobile-warning p {
                font-size: 1.5rem;
                line-height: 1.6;
                margin: 0;
                color: #ffffff;
            }

            .loading-wheel {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-top: 4px solid #ffffff;
                border-radius: 50%;
                z-index: 2;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="mobile-warning" class="mobile-warning">
            <h1>Uh oh!</h1>
            <p>EchoTuner requires a full browser with multi-tab support.<br>
            Please open it in Chrome, Safari, Firefox or Opera to enjoy!</p>
        </div>

        <!-- Flutter container -->
        <div id="flutter-container"></div>

        <!-- Loading wheel -->
        <div id="loading-wheel" class="loading-wheel"></div>

        <script>
            function hideLoadingWheel() {
                const wheel = document.getElementById('loading-wheel');
                if (wheel) wheel.style.display = 'none';
            }

            function isWebView() {
                const ua = navigator.userAgent || '';

                const iosWebView = /iPhone|iPad|iPod/.test(ua) && !window.MSStream && !window.navigator.standalone && !/Safari/.test(ua);
                const androidWebView = /Android/.test(ua) && /Version\/\d+\.\d+/.test(ua) && !/Chrome/.test(ua);
                const inAppBrowser = /(FBAN|FBAV|Instagram|Messenger|Line|Snapchat|TikTok|wv)/i.test(ua);

                return iosWebView || androidWebView || inAppBrowser;
            }

            if (isWebView()) {
                document.getElementById("mobile-warning").style.display = "block";
                hideLoadingWheel();
            }

            else {
                const s = document.createElement("script");

                s.src = "flutter_bootstrap.js";
                s.async = true;

                s.onload = () => {
                    window.addEventListener('flutter-first-frame', () => {
                        hideLoadingWheel();
                    });
                };

                document.body.appendChild(s);
            }
        </script>
    </body>
</html>
