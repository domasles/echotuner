<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - EchoTuner</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #0F0A1A; color: white;">
    <div style="max-width: 400px; margin: 0 auto;">
        <div style="background: #8B5CF6; border-radius: 50%; width: 80px; height: 80px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h1 style="color: #8B5CF6; margin: 0 0 10px;">Success!</h1>
        <p style="color: #cccccc; margin: 0 0 30px;">You've successfully connected your Spotify account.</p>
        <p style="color: #999999; font-size: 14px;">You can now close this window and return to the app.</p>
    </div>
    <script>
        if (window.opener) {
            window.opener.postMessage({
                type: 'SPOTIFY_AUTH_SUCCESS',
                sessionId: '{{session_id}}',
                deviceId: '{{device_id}}'
            }, '*');
        }
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
