<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Failed - EchoTuner</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #0F0A1A; color: white;">
    <div style="max-width: 400px; margin: 0 auto;">
        <div style="background: #ff6b6b; border-radius: 50%; width: 80px; height: 80px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h1 style="color: #ff6b6b; margin: 0 0 10px;">Authentication Failed</h1>
        {% if error %}
        <p style="color: white; margin: 0 0 20px;">Error: {{error}}</p>
        {% endif %}
        <p style="color: #cccccc; margin: 0 0 30px;">{% if error %}Please try again.{% else %}An error occurred during authentication.{% endif %}</p>
        <p style="color: #999999; font-size: 14px;">This window will close automatically in a few seconds.</p>
    </div>
    <script>
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
